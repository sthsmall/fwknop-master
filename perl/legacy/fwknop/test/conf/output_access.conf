SOURCE: ANY;
ENABLE_OUTPUT_ACCESS: Y;
REQUIRE_SOURCE_ADDRESS: Y;
OPEN_PORTS: tcp/22;
KEY: fwknoptest;
ENABLE_CMD_EXEC: Y;
CMD_REGEX: echo;
FW_ACCESS_TIMEOUT: 3;
